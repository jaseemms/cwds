{% extends base_template %}

{% block content %}
{% if instances %}
<table>
	<tr>
		<td>From</td>
		<td>Message</td>
		<td>Date</td>
		<td>Action</td>
	</tr>
	{% for instance in instances %}
	<tr>
		<td>{{instance.creator|default:"-"}}
		<td>{{instance.message}}</td>
		<td>{{instance.date}}</td>
		<td><a href="{% url 'general:inbox_deleted' instance.pk %}">Delete</a></td>
	</tr>
	{% endfor %}
</table>
{% else %}
<br/>Nothing Found.
{% endif %}
{% endblock %}

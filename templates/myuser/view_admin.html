{% extends base_template %}

{% block content %}
<p><a href="{% url 'myuser:edit_admin' pk=instance.pk %}">Edit Profile</a></p>
<p><a href="{% url 'password_change' %}">Change Password </a></p>
<table>
	<tr>
		<td>Username</td>
		<td>{{instance.username}}</td>
	</tr>
	{% if instance.email %}
	<tr>
		<td>Email</td>
		<td>{{instance.email}}</td>
	</tr>
	{% endif %}
</table>
{% endblock %}
